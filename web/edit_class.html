<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑班级信息</title>
    <link rel="stylesheet" href="css/edit_class.css">
</head>
<body class="edit_bgc">
    <div class="big">
        <form action="#" method="post">
            <table>
                <caption>编辑班级信息</caption>
                <tr>
                    <td class="left"><label for="class_id">班级</label></td>
                    <td class="right"><input name="class_id" id="class_id" placeholder="请输入班级"></td>
                </tr>
                <tr>
                    <td class="left"><label for="start">入学年份</label></td>
                    <td class="right"><input name="start" id="start" placeholder="请输入入学年份"></td>
                </tr>
                <tr>
                    <td class="left"><label for="subject">所在专业</label></td>
                    <td class="right"><input name="subject" id="subject" placeholder="请输入所在专业"></td>
                </tr>
                <tr>
                    <td class="left"><label for="college">所在学院</label></td>
                    <td class="right"><input name="college" id="college" placeholder="请输入所在学院"></td>
                </tr>
                <tr>
                    <td class="left"><label for="number">人数</label></td>
                    <td class="right"><input name="number" id="number" placeholder="请输入人数"></td>
                </tr>
                <tr>
                    <td class="left"><label for="ratio">男女比例</label></td>
                    <td class="right"><input name="ratio" id="ratio" placeholder="请输入男女比例"></td>
                </tr>
                <tr>
                    <td class="left"><label for="headmaster">班主任</label></td>
                    <td class="right"><input name="headmaster" id="headmaster" placeholder="请输入班主任"></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" id="sub" value="确定"></td>
                    <td id="esc"><a id="esc_a" href="javascript:window.opener=null;window.open('','_self');window.close();">取消</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
